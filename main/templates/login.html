{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crime Analysis</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" />
    <!-- End layout styles -->
    <!-- MyStyle css -->
    <link rel="stylesheet" href="{% static 'assets/css/mystyle.css'%}" />
    <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}" />
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #888888;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #55c4e8;
        }

        .form-control::placeholder {
            color: #888888;
        }

        .brand-logo img {
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="m-0 p-0">
<div class="m-0 p-0">
    {% if msg %}
    <div class="text-center alert alert-success alert-dismissible fade show m-0 shadow ps-5" role="alert">
        <h3>
            {{ msg }}
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if err %}
    <div class="text-center alert alert-danger alert-dismissible fade show m-0 shadow ps-5" role="alert">
        <h3>
            {{ err }}
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
</div>
<div class="container-scroller m-0 p-0">
    <div class="container-fluid page-body-wrapper full-page-wrapper m-0 p-0">
        <div class="w-100 d-flex align-items-center auth m-0 p-0"
             style="background-image: url('{% static 'assets/images/myimages/bg2.jpg' %}');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: cover;">

            <div class="bgimg m-0 p-0 row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="rounded auth-form-light text-left p-5 mt-3 mb-3">
                        <div class="brand-logo" style="text-align:center;">
                            <img src="{%'assets/images/myimages/Black_logo_no_background.svg' %}" width="150rem"
                                 class="img-fluid mx-auto d-block m-3">
                        </div>
                        <h4>Hello! Let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form action="/login.html/" method="post" class="pt-3">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                                       name="username" placeholder="Username" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                       name="pass" placeholder="Password" required autocomplete="off">
                            </div>
                            <div class="mt-3">
                                <input type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                       value="SIGN-IN"></input>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Don't have an account? Ask admin to create
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/misc.js' %}"></script>
<!-- endinject -->
</body>
</html>
